<!DOCTYPE html>
<html>
<head>
<title>Rango</title>
</head>
<body>
<h1>Category {{ category_name }} &ndash; Add a Page</h1>
<form id="category_form" method="post" action="/rango/category/{{ category_name_url }}/add_page/" novalidate>
	  {% csrf_token %}
      {% for hidden in form.hidden_fields %}
        {{ hidden }}
      {% endfor %}

      {% for field in form.visible_fields %}
        {{ field.errors }}
        {{ field.help_text }}
        {{ field }}
      {% endfor %}
      <br/>
      <button class="btn btn-primary" type="submit" name="submit">Add Page</button>
    </form>
</body>
</html>
